<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
        </filter>
    </defs>
    
    <!-- 背景圆环 -->
    <circle cx="100" cy="100" r="90" fill="none" stroke="url(#grad)" stroke-width="4" opacity="0.2"/>
    
    <!-- 装饰性圆环 -->
    <circle cx="100" cy="100" r="85" fill="none" stroke="url(#grad)" stroke-width="2" opacity="0.3"/>
    <circle cx="100" cy="100" r="80" fill="none" stroke="url(#grad)" stroke-width="1" opacity="0.4"/>
    
    <!-- 中心图案 -->
    <g transform="translate(100,100)">
        <!-- 花瓣装饰 -->
        <path d="M0,-40 C10,-35 15,-25 15,-15 C15,-5 10,5 0,10 C-10,5 -15,-5 -15,-15 C-15,-25 -10,-35 0,-40" 
              fill="url(#grad)" opacity="0.8"/>
        <path d="M40,0 C35,10 25,15 15,15 C5,15 -5,10 -10,0 C-5,-10 5,-15 15,-15 C25,-15 35,-10 40,0" 
              fill="url(#grad)" opacity="0.8"/>
        <path d="M0,40 C-10,35 -15,25 -15,15 C-15,5 -10,-5 0,-10 C10,-5 15,5 15,15 C15,25 10,35 0,40" 
              fill="url(#grad)" opacity="0.8"/>
        <path d="M-40,0 C-35,-10 -25,-15 -15,-15 C-5,-15 5,-10 10,0 C5,10 -5,15 -15,15 C-25,15 -35,10 -40,0" 
              fill="url(#grad)" opacity="0.8"/>
        
        <!-- 中心圆 -->
        <circle cx="0" cy="0" r="15" fill="url(#grad)" opacity="0.9"/>
        
        <!-- 装饰性线条 -->
        <line x1="-30" y1="0" x2="30" y2="0" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
        <line x1="0" y1="-30" x2="0" y2="30" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
    </g>
    
    <!-- 品牌名称 -->
    <text x="100" y="140" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" 
          font-size="24" fill="url(#grad)" text-anchor="middle" font-weight="bold" filter="url(#shadow)">
        灵魂绘姬
    </text>
</svg> 